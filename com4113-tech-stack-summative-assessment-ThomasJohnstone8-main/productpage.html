<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-grey w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="mainpage.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="productpage.html" class="w3-bar-item w3-button w3-padding-large w3-white">Product Page</a>
    <a href="aboutus.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About Us</a>
    <a href="contactus.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact Us</a>
    <a href="findus.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Find Us</a>
    <a href="collabpage.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Collaberation</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="productpage.html" class="w3-bar-item w3-button w3-padding-large">Product Page</a>
    <a href="aboutus.html" class="w3-bar-item w3-button w3-padding-large">About Us</a>
    <a href="contactus.html" class="w3-bar-item w3-button w3-padding-large">Contact Us</a>
    <a href="findus.html" class="w3-bar-item w3-button w3-padding-large">Find Us</a>
    <a href="collabpage.html" class="w3-bar-item w3-button w3-padding-large">Collaberation</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-grey w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Product Page</h1>
  <button href="#" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">EXCLUSIVE DEAL HERE</button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="product-blocks">
      <div class="bubble">
          <img src="product1.jpg" alt="Product 1">
          <h3>Life.AI</h3>
          <p><button>$79.99</button></p>
          
      </div>
      <div class="bubble">
          <img src="product2.jpg" alt="Product 2">
          <h3>Gurgle.AI</h3>
          <p><button>$99.99</button></p>
      </div>
      <div class="bubble">
          <img src="product3.jpg" alt="Product 3">
          <h3>RobotAI</h3>
          <p><button>$129.99</button></p>
      </div>
      <div class="bubble">
          <img src="product4.png" alt="Product 4">
            <h3>ChatGPT</h3>
            <p><button>$59.99</button></p>
      </div>
      <div class="bubble">
          <img src="product5.jpg" alt="Product 5">
          <h3>Security AI Tool</h3>
          <p><button>$79.99</button></p>
      </div>
      <div class="bubble">
          <img src="product6.jpg" alt="Product 6">
          <h3>Product 6</h3>
          <p><button>$79.99</button></p>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-large w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
